
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Team Info</title>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>
    <main>
        <div id="cardbox">   
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">1</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 1</li>
                        <li class="list-group-item">Email: <a href="#" class="card-link"> 1</a></li>
                        <li class="list-group-item">Office Number: 1</li>
                    </ul>
                </div>
            </div><div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">2</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 2</li>
                        <li class="list-group-item">Email: <a href="#" class="card-link"> 2</a></li>
                        <li class="list-group-item">GitHub: <a href="https://github.com/2" class="card-link"> 2</li>
                    </ul>
                </div>
            </div><div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">3</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: 3</li>
                        <li class="list-group-item">Email: <a href="#" class="card-link"> 3</a></li>
                        <li class="list-group-item">School: 3</li>
                    </ul>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
